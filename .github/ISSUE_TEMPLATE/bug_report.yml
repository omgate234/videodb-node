name: Bug report
description: Create a report to help us improve
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: checkboxes
    attributes:
      label: Confirm this is a new bug report
      description: >
        Select the checkboxes that apply to this bug report. If you're not sure about any of these, don't worry! We'll help you figure it out.
      options:
        - label: Possible new bug in VideoDB Python Client
          required: false
        - label: Potential new bug in VideoDB API
          required: false
        - label: I've checked the current issues, and there's no record of this bug
          required: false 
  - type: textarea
    attributes:
      label: Current Behavior
      description: >
        A clear and concise description of what the bug is.
      placeholder: >
        I intended to perform action X, but unexpectedly encountered outcome Y.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: >
        A clear and concise description of what you expected to happen.
      placeholder: >
        I expected outcome Y to occur.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps to Reproduce
      description: >
        Steps to reproduce the behavior:
      placeholder: |
        1. Fetch a '...'
        2. Update the '....'
        3. See error
    validations:
      required: true
  - type: textarea
    attributes:
      label: Relevant Logs and/or Screenshots
      description: >
        If applicable, add logs and/or screenshots to help explain your problem.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Environment
      description: |
        Please complete the following information:
        eg:
        - OS: Ubuntu 20.04
        - nodejs: 20.11.0 
        - Videodb: 0.0.1
      value: |
        - OS: 
        - Python: 
        - Videodb:
    validations:
      required: false
  - type: textarea
    attributes:
      label: Additional Context
      description: >
        Add any other context about the problem here.
    validations:
      required: false
